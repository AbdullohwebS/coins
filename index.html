<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BroCoins</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bot-name">BroCoin 🫂</div>
      <div class="stats-container">
        <p class="stats1">BroCoins: <span id="coins">0</span></p>
      </div>
      <div class="coin-image" id="coin" onclick="earnCoin(event)">
        <img src="images/bitcoins.png" alt="Bitcoin" width="240" height="240" />
      </div>
      <div class="buttons-container">
        <p class="stats">⚡Energiya: <span id="energy">500</span>/ 500</p>
        <button class="boost-btn" onclick="openBoostPanel()">
          🔥Kuchaytirish
        </button>
      </div>
    </div>
    <div class="boost-panel" id="boostPanel">
      <h2>🔥 Kuchaytirish</h2>
      <p>Hozirgi bosish kuchi: <span id="boostLevel">1</span></p>
      <p>Keyingi daraja uchun: <span id="boostCost">100</span> coin kerak</p>
      <button onclick="upgradeBoost()">Sotib olish 🛒</button>
      <button onclick="closeBoostPanel()">orqaga ↩️</button>
    </div>

    <!-- APP JS -->

    <script src="js/app.js"></script>
  </body>
</html>
